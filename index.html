<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <main class="main-container">
    <div class="summary-card">

      <div class="summary-card__bg">
      </div>
      
      <section class="summary">
        <h2 class="summary__title">Order Summary</h2>
        <p class="summary__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="summary__plan-container">
          <div class="summary__plan-container1">
            <img src="images/icon-music.svg" alt="Music Icon">
            <div class="summary__plan">
              <h3 class="summary__plan-title">Annual Plan</h3>
              <p class="summary__plan-price">$59.99/year</p>
            </div>

          </div>

          <a class="summary__change" href="#"> Change </a>
        </div>
        
        <button class="summary__button summary__button--primary">Proceed to Payment</button>
        <button class="summary__button summary__button--secondary">Cancel Order</button>
        
      </section>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Leo-Zubiri">Leo Zubiri</a>.
  </div>
</body>
</html>
